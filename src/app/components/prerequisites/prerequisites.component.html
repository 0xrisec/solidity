<div class="prerequistie">
    <mat-toolbar class="header">
        <a href="./" class="d-flex flex-row align-items-center text-decoration-none logo"> 
            <img width="40px" src="./assets/images/logo.png">
            <h1 class="logo-text">{{logo | uppercase}}</h1>
        </a>
        <span class="spacer"></span>
        <div class="nav">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#" target="_blank">
                            <fa-icon [icon]="faHome"></fa-icon>
                        </a>
                    </li>
                    <li class="breadcrumb-item"><a href="#"> List of Blogs </a></li>
                </ol>
            </nav>
        </div>
    </mat-toolbar>
    <div class="col-lg-7 mt-5 mx-auto text-center">
        <div class="homeicon">
            <a href="https://github.com/ROOTBABU/solidity" target="_blank">
                <fa-icon [icon]="faAsterisk"></fa-icon>
            </a>
        </div>
        <span class="display-4">Prerequisite</span>
        <div class="mt-4">
            <span>We are primarily focused on solidity programming, so it's best to do your own research about
                prerequisites. Below is a starting point for your research.</span>
        </div>
    </div>
    <div class="row content">
        <div class="mx-auto">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let item of config">
                    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                        <div class="media-body order-2 order-lg-1">
                            <h2 class="mt-0 font-weight-bold mb-2">{{item.title}}</h2>
                            <p class="mb-0 para">{{item.para}}</p>
                        </div>
                    </div> 
                </li>
            </ul>
        </div>
    </div>
    <app-footer></app-footer>
</div>
